<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>

<body style="background-color:pink; font-family: Arial, sans-serif; text-align: center;">
    <h1>Rock-Paper-Scissors Game</h1>
    <form action="/" method="post">
        <label for="choice">Choose:</label>
        <select id="choice" name="choice">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
        <button type="submit">Play</button>
    </form>
    <div id="result" style="margin-top: 20px;">
        <!-- Result will be displayed here -->
        <script>
            // Check if there is a query string in the URL
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const result = urlParams.get('result');

            // If there's a result, display it in the result div
            if (result) {
                document.getElementById('result').innerText = decodeURIComponent(result);
            }
        </script>
    </div>
</body>

</html>
